<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web UI Project</h1>
    </header>

    <main>
        <h1>Rock Paper Scissors</h1>
        <section id="selection">
            <button id="rock-button">
            <img id="rock-image" src="/assets/rock.png" width="200" height="200">
        </button>
        <button id="paper-button">
            <img id="paper-image" src="/assets/paper.png" width="200" height="200">
        </button>
        <button id="scissors-button">
            <img id="scissors-image" src="/assets/scissors.png" width="200" height="200">
        </button>
        </section>
        <h2>User <img id="versus-image" src="/assets/versus.png" width="50" height="50"> Computer Scores</h2>
        <section id="game-choices">
            <p id="user-threw" img="">User Threw</p>
            <p id="computer-threw" img="">Computer Threw</p>
        </section>
        <section id="display-results">
            <div id="user-w">
                <h3>Wins</h3>
                <p id="user-wins">0</p>
            </div>
            <div id="user-d">
                <h3>Draws</h3>
                <p id="user-draws">0</p>
            </div>
            <div id="user-l">
                <h3>Losses</h3>
                <p id="user-losses">0</p>
            </div>
        </section>
    </main>

    <footer>&copy;2021 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
